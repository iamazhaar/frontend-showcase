<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./todo-list.css">
</head>

<body>
    <p>Todo List</p>
    <div class="todo-inputs">
        <input type="text" placeholder="Todo Name" class="js-todo-input name-input">
        <input type="date" class="js-date-input due-date-input">
        <button class="add-todo-button" onclick="addTodo();">
            Add
        </button>
    </div>

    <div class="js-display-contents display-content"></div>

    <script src="./todo-list.js"></script>
</body>
</html>
